<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>d3.js DOM manupulation</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    .box{
      background-color: lightgrey;
      border: 2px solid grey;
      color: grey;
      width: 100px;
      height: 100px;
      margin: 20px;
      float: left;
      text-align: center;

    }
  </style>
</head>
<body>

<div></div>
<div></div>
<div></div>

<script>
  d3.selectAll('div')
      .attr('class', 'box')
      .each(function (d, i) {
          d3.select(this).append('h1').text(i);
      })
</script>

</body>
</html>
