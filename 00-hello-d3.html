<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hello D3.js!</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<style type="text/css">
.red-box {
	border: 2px solid red;
}
</style>
</head>

<body>
<!-- an element to select -->
<p id="output"></p>
<p>... some text</p>
<p>... some more text</p>

<script type="text/javascript">
// d3 selectors
d3.select("p#output") 
.text("Hello D3.js!"); 
	
// The selection.style function
d3.select('p').style('font-size', '30px');
d3.select('p').style('font-family', 'Verdana');
d3.select('p').style('font-weight', 'bold');

// selectAll and attr(ibute) method 
d3.selectAll("p") 
.attr("class", "red-box");
	
// iterate and append
d3.selectAll("p") 
	.each(function (d, i) { 
		d3.select(this).append("h2").text(i);
	}); 


</script>
</body>
</html>
